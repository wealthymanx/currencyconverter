<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameDiv">
         <label for="userChoice">Enter your choice (Rock, Paper, or Scissors):</label>
         <input type="text" id="userChoice" placeholder="Rock, Paper, or Scissors">
         <button id="playButton">Play</button>
         <h1 class="gameText" id="playerText">Player: </h1>
         <h1 class="gameText" id="computerText">Computer: </h1>
         <h1 class="gameText" id="resultText">Result: </h1>
    </div>
    <script src="rps.js"></script>
</body>
</html>
